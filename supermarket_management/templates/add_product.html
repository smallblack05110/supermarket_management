{% extends 'base.html' %}
{% block title %}添加商品{% endblock %}
{% block content %}
<h2>添加商品</h2>
<form method="post">
<div class="mb-3"><label class="form-label">商品编号</label><input name="product_id" class="form-control" required></div>
<div class="mb-3"><label class="form-label">名称</label><input name="name" class="form-control" required></div>
<div class="mb-3"><label class="form-label">分类</label><input name="category" class="form-control" required></div>
<div class="mb-3"><label class="form-label">售价</label><input name="price" type="number" step="0.01" class="form-control" required></div>
<div class="mb-3"><label class="form-label">进价</label><input name="cost" type="number" step="0.01" class="form-control" required></div>
<button type="submit" class="btn btn-primary">添加</button>
</form>{% endblock %}
