{% extends 'base.html' %}
{% block title %}入库登记{% endblock %}
{% block content %}
<h2>入库登记</h2>
<form method="post">
<div class="mb-3"><label class="form-label">入库编号</label><input name="entry_id" class="form-control" required></div>
<div class="mb-3"><label class="form-label">入库日期</label><input name="entry_date" type="date" class="form-control" required></div>
<div class="mb-3"><label class="form-label">供应商编号</label><input name="supplier_id" class="form-control" required></div>
<div class="mb-3"><label class="form-label">商品编号</label><input name="product_id" class="form-control" required></div>
<div class="mb-3"><label class="form-label">数量</label><input name="qty" type="number" class="form-control" required></div>
<div class="mb-3"><label class="form-label">库存编号</label><input name="inventory_id" class="form-control" required></div>
<button type="submit" class="btn btn-primary">登记</button>
</form>{% endblock %}
